<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mini WineJS</title>
  <style>
    body { font-family: monospace; padding: 20px; }
    #output { border: 1px solid #ccc; padding: 10px; white-space: pre-wrap; height: 200px; overflow-y: auto; }
  </style>
</head>
<body>
  <h1>Mini WineJS Browser Demo</h1>
  <input type="file" id="exeFile">
  <div id="output"></div>

  <script>
  // --- WineJS runtime ---
  class WineJS {
    constructor(outputElement) {
      this.apiHooks = {};
      this.modules = {};
      this.output = outputElement;
    }

    registerAPI(name, func) {
      this.apiHooks[name.toLowerCase()] = func;
    }

    callAPI(name, ...args) {
      const fn = this.apiHooks[name.toLowerCase()];
      if (fn) return fn(...args);
      this.log(`[WineJS] API function ${name} not implemented.`);
    }

    loadBinary(file) {
      return new Promise((resolve, reject) => {
        const reader = new FileReader();
        reader.onload = () => {
          const buffer = new Uint8Array(reader.result);
          this.modules[file.name] = buffer;
          resolve(buffer);
        };
        reader.onerror = reject;
        reader.readAsArrayBuffer(file);
      });
    }

    extractStrings(buffer) {
      const strings = [];
      let current = [];
      for (let i = 0; i < buffer.length; i++) {
        const byte = buffer[i];
        if ((byte >= 32 && byte <= 126) || byte === 10 || byte === 13) {
          current.push(String.fromCharCode(byte));
        } else {
          if (current.length >= 1) strings.push(current.join(''));
          current = [];
        }
      }
      if (current.length) strings.push(current.join(''));
      return strings;
    }

    run(fileName) {
      const buffer = this.modules[fileName];
      if (!buffer) return this.log('[WineJS] No binary loaded.');

      const strings = this.extractStrings(buffer);
      if (!strings.length) return this.log('[WineJS] No strings found.');

      strings.forEach(str => {
        if (str.trim()) this.callAPI('WriteConsole', str);
      });
    }

    log(text) {
      this.output.textContent += text + '\n';
      this.output.scrollTop = this.output.scrollHeight;
    }
  }

  // --- Initialize WineJS ---
  const output = document.getElementById('output');
  const wine = new WineJS(output);

  wine.registerAPI('WriteConsole', text => {
    text.split(/\r?\n/).forEach(line => {
      if (line.trim()) wine.log(`[WineJS] ${line}`);
    });
  });

  // --- File input handler ---
  const input = document.getElementById('exeFile');
  input.addEventListener('change', async (e) => {
    const file = e.target.files[0];
    if (!file) return;
    await wine.loadBinary(file);
    wine.run(file.name);
  });
  </script>
</body>
</html>
